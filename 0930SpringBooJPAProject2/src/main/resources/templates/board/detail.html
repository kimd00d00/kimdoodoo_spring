<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
	margin-top: 50px;
}
.row{
	margin : 0px auto;
	width : 900px;
}
h1{
	text-align:center;
}
</style>
</head>
<body>
	<div class="content">
		<h1>상세보기</h1>
		<div class="row">
			<table class="table">
				<tr>
					<th width=20% class="text-center warning">번호</th>
					<td width=30% class="text-center" th:text="${vo.no}"></td>
					<th width=20% class="text-center warning">작성일</th>
					<td width=30% class="text-center" th:text="${vo.regdate}"></td>
				</tr>
				<tr>
					<th width=20% class="text-center warning">이름</th>
					<td width=30% class="text-center" th:text="${vo.name}"></td>
					<th width=20% class="text-center warning">조회수</th>
					<td width=30% class="text-center" th:text="${vo.hit}"></td>
				</tr>
				<tr>
					<th width=20% class="text-center warning">제목</th>
					<td colspan="3" th:text="${vo.subject}"></td>
				</tr>
				<tr>
					<td colspan="4" class="text-left" valign="top" height="200">
						<pre style="white-space:pre-wrap; border:none; background-color:white;" th:text="${vo.content}"></pre>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="text-right">
						<a th:href="@{/update(no=${vo.no })}" class="btn btn-xs btn-info">수정</a>
						<a th:href="@{/delete(no=${vo.no })}" class="btn btn-xs btn-danger">삭제</a>
						<a th:href="@{/board/list}" class="btn btn-xs btn-primary">목록</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
